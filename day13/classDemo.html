    <script>
        // 构造函数
        function Person(name) {
            this.name = name
            // return this
        }
        Person.prototype.say = function() {
            console.log('我是一个构造函数new出来的对象')
        }

        let p = new Person('zs')
        console.log(p)

        // class 就是构造函数的语法糖 es6
        class Farther {
            constructor(name) { // 名字是固定的
                console.log('constructor')
                this.name = name;
            }
            say() {
                console.log('我是一个class类new出来的对象')
            }
        }
        let f = new Farther('张三')
        console.log(f)

        // 父类
        class Farther2 {

                super()  // super代表父类
                this.name = name;
            }
        }
